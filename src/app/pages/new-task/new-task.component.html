<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new Task
        </h1>
        <!-- Bind the content of the input with listitleinput -->
        <input #TaskInput class="input has-background-light is-medium" (keyup.enter)=createTask(TaskInput.value) type="text" placeholder="New Task">
        <br><br>
        <div class="buttons is-right">
          <button class="button is-medium" routerLink='/'> Cancel </button>
                  <!-- Bind the content of the input with listitleinput --> 
          <button class="button is-primary has-text-white is-medium" (click)=createTask(TaskInput.value)> Create </button>
        </div>
    </div>
</div>
